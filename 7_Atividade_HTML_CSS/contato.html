<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFAtos - Contato</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header id="top-header">
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="https://www.ufn.edu.br/site/" target="_blank">UFN</a></li>
                <li><a href="https://atos.net/en/" target="_blank">Atos</a></li>
            </ul>
        </nav>
    </header>

    <content class="w-100">
        <div class="w-10"></div>
        <main class="w-80">
            <section>
                <h1 class="title-1">Fale Conosco!</h1>

                <form class="form" action="" method="post">
                    <h4>Entre em contato e inscreva-se caso tenha interesse em uma de nossas academias:</h4>
                    <label for="nomeCompleto">Nome completo: </label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto" required><br>
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" required><br>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea name="mensagem" id="mensagem" rows="5" cols="50"></textarea><br>

                    <br>
                    <button><a href="confirmacao.html" style="text-decoration: none; color: #000;">Enviar</a></button>
                    <button type="reset">Limpar</button>
                </form>
            </section>
            <section id="logos">
                <div>
                    <a href="https://www.ufn.edu.br/site/" target="_blank"><img src="images/ufn-logo.png"
                            style="width: 200px;" alt="ufn logo"></a>
                </div>
                <div>
                    <a href="https://atos.net/en/" target="_blank"><img src="images/atos-logo.png"
                            style="width: 200px;" alt="atos logo"></a>
                </div>
            </section>
        </main>

        <div class="w-10"></div>
    </content>


</body>

</html>
