<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <!-- 10	- Crie um formulário de cadastro de cliente. O formulário deve conter os campos Nome (text), Pessoa (Física/Jurídica – radio), CPF (text), CNPJ (text), data de nascimento, endereço (text), cep (text), telefone (text), email. O formulário deve ativar o campo CPF apenas se o RadioButton de pessoa física estiver ativo e o campo de CNPJ no caso de pessoa jurídica. O campo data de nascimento também só deve estar ativo no caso de pessoa física ser selecionado e deve aceitar que somente números sejam digitados. O campo CEP também só deve aceitar número.  -->
    <style>
        html,
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border: 0px;
            /* background-color: gray; */
        }

        h1,
        p {
            text-align: center;
        }
    </style>
    <script>
        function checkFJ() {
            if (document.getElementsByName("pessoa")[0].checked == true) {
                document.getElementById("cpf").removeAttribute("disabled");
                document.getElementById("cnpj").setAttribute("disabled", true);
                document.getElementById("dataNascimento").removeAttribute("disabled");
            } else {
                document.getElementById("cnpj").removeAttribute("disabled");
                document.getElementById("cpf").setAttribute("disabled", true);
                document.getElementById("dataNascimento").setAttribute("disabled", true);
            }
        }
    </script>

</head>

<body id="page">
    <h1>Cadastro de cliente:</h1>

    <form class="" action="" method="post">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome"><br>

        <label>Pessoa: </label>
        <input type="radio" id="fisica" name="pessoa" value="0" onclick="checkFJ()" checked><label for="fisica"
            onclick="checkFJ()">Física</label></input>
        <input type="radio" id="juridica" name="pessoa" value="1" onclick="checkFJ()"><label for="juridica"
            onclick="checkFJ()">Jurídica</label></input><br>

        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf"><br>

        <label for="cnpj">CNPJ: </label>
        <input type="text" name="cnpj" id="cnpj" disabled><br>

        <label for="dataNascimento">Data de nascimento: </label>
        <input type="date" name="dataNascimento" id="dataNascimento"><br>

        <label for="endereco">Endereço: </label>
        <input type="text" name="endereco" id="endereco"><br>

        <label for="cep">CEP: </label>
        <input type="text" name="cep" id="cep"><br>

        <label for="telefone">Telefone: </label>
        <input type="text" name="telefone" id="telefone"><br>

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email"><br>

        <br>
        <button type="reset">Limpar</button>
        <button id="btn1" type="submit">Enviar</button>
    </form>

</body>

</html>
