<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <!-- 1 - Crie um formulário com 4 botões que, ao clicar em cada um, altere a cor do plano de fundo da página para vermelho, verde, azul e amarelo, respectivamente. -->
    <style>
        html,
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border: 0px;
        }

        h1 {
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }
    </style>
    <script>
        function redColor() {
            document.getElementById("page").style.backgroundColor = 'red';
        }

        function greenColor() {
            document.getElementById("page").style.backgroundColor = 'green';
        }

        function blueColor() {
            document.getElementById("page").style.backgroundColor = 'blue';
        }

        function yellowColor() {
            document.getElementById("page").style.backgroundColor = 'yellow';
        }
    </script>
</head>

<body id="page">
    <h1>Escolha a cor do fundo!</h1>
    <div class="buttons">
        <button onclick="redColor()">Vermelho</button>
        <button onclick="greenColor()">Verde</button>
        <button onclick="blueColor()">Azul</button>
        <button onclick="yellowColor()">Amarelo</button>
    </div>
</body>

</html>
